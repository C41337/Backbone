name: Backbone
version: 7.3.5.1
main: me.firebreath15.backbone.main
commands:
  bb:
    description: Backbone
    usage: /bb
    permission: backbone.use
    permission-message: No Permission!
permissions:
  backbone.use:
    default: true
  backbone.store:
    default: true
  backbone.rspawn:
    default: op
  backbone.bspawn:
    default: op
  backbone.setreload:
    default: op
  backbone.setend:
    default: op
  backbone.place:
    default: op
  backbone.break:
    default: op
  backbone.sign:
    default: op
  backbone.player:
    default: true
    children:
      backbone.use: true
      backbone.store: true